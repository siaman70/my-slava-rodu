<div class = "partial footer">
   {{- partial "source.html" (dict "siteparams" $.Site.Params "file" "partials/footer.html") -}}
   
   (Lazy Blogger's Section Navigation Example):
   {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <br/> <a class="sidebar-nav-item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} lazy-active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
    {{ end }}
<br/>

</div>
